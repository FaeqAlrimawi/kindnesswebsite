{% extends 'base.html' %}
{% block title %}Chatbot{% endblock  %}

{% block header %}
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/chatbot.css')}}">
{% endblock %}

{% block  content%}


<div class="chatbox" style="width: 60%; height: 60%;">
    <div class="chatbox__support" style="width: 100%; height: 100%;">

        <div class="chatbox__header">
            <div class="chatbox__image--header">
                <img src="https://img.icons8.com/color/48/000000/circled-user-female-skin-type-5--v1.png" alt="image">
            </div>

            <div class="chatbox__heading--header">
                Eleos
              </div>

            <div class="chatbox__content--header">
        
            </div>
        </div>

        <div class="chatbox__messages" >
            <div></div>
        </div>
        <div class="chatbox__footer">
            <input type="text" placeholder="Write a message...">
            <button class="chatbox__send--footer send__button">Send</button>
        </div>
    </div>
    <div class="chatbox__button">
        <button><img src="{{ url_for('static', filename='images/chatbox-icon.svg') }}" /></button>
    </div>
</div>

<div class="create"></div>

{% endblock  %}


{% block scripts  %}

<!--<script>
    $SCRIPT_ROOT = {{ request.script_root|tojson }};
</script>-->
<script type="text/javascript" src="{{ url_for('static', filename='js/chatbot.js') }}"></script>

{% endblock  %}
