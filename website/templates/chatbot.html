{% extends 'base.html' %}
{% block title %}Chatbot{% endblock  %}

{% block header %}
<link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles/chatbot.css')}}">
{% endblock %}

{% block  content%}


<div class="chatbox" style="width: 50%; height: 70%;">
    <div class="chatbox__support" style="width: 100%; height: 100%;">

        <div class="chatbox__header">
            <div class="chatbox__image--header">
                <img src="https://spare.lero.ie/wp-content/uploads/2022/08/eleos.png" width="75px" height="80px" alt="image" id="imgEleos" onmouseover="enlargeImg()" onmouseout="resetImg()">
            </div>

            <div class="chatbox__heading--header">
                Eleos
              </div>

            <div class="chatbox__content--header">
        
            </div>
        </div>

        <div class="chatbox__messages" id="chatbox_msgs" >
            
            <div></div>
        </div>
        <div class="chatbox__footer">
            <input type="text" placeholder="Write a message...">
            <button class="chatbox__send--footer send__button">Send</button>
        </div>
    </div>
    <div class="chatbox__button">
        <button><img src="{{ url_for('static', filename='images/chatbox-icon.svg') }}" /></button>
    </div>
</div>

<div class="create"></div>

{% endblock  %}


{% block scripts  %}

<script>
    // Get the img object using its Id
    img = document.getElementById("imgEleos");
    // Function to increase image size
    function enlargeImg() {
      // Set image size to 1.5 times original
      img.style.transform = "scale(2.5)";
      // Animation effect
      img.style.transition = "transform 0.25s ease";
    }
    // Function to reset image size
    function resetImg() {
      // Set image size to original
      img.style.transform = "scale(1)";
      img.style.transition = "transform 0.25s ease";
    }
  </script>

<!--<script>
    $SCRIPT_ROOT = {{ request.script_root|tojson }};
</script>-->
<script type="text/javascript" src="{{ url_for('static', filename='js/chatbot.js') }}"></script>

{% endblock  %}
